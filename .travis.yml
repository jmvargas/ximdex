sudo: required

language: php

services:
  - docker

env:
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=7 MYSQL_VERSION=5.7
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=7 MYSQL_VERSION=5.6
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=7 MYSQL_VERSION=5.5
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=5.6 MYSQL_VERSION=5.7
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=5.6 MYSQL_VERSION=5.6
  - COMPOSE_VERSION=1.11.0 PHP_VERSION=5.6 MYSQL_VERSION=5.5


before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - cd tests
  - docker-compose run test